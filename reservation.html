<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Temple Inn Suites | Home</title>

  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header class="container">
        <div class="row header-navigation">
            <div class="nav-logo-col">
                <img class="header-logo" src="images/logo.png" alt="Temple Inn Logo">
                <div  id="hamburger-nav">
                    <span class="m-15" id="open-nav" onclick="openNav()">&#9776;</span>
                    <div id="nav">
                        <span id="close-nav" onclick="closeNav()">X</span>
                        <div><a href="index.html">Home</a></div>
                        <div><a href="temple.html">Temples</a></div>
                        <div><a href="reservation.html">Reservation</a></div>
                        <div><a href="services.html">Services</a></div>
                    </div>
                </div>
            </div>
            <div class="col-half navigation my-auto">
            
                <nav id="navigation">
                    <div><a  href="index.html">Home</a></div>
                    <div><a href="temple.html">Temples</a></div>
                    <div><a class="active" href="reservation.html">Reservation</a></div>
                    <div><a href="services.html">Services</a></div>
                </nav>
                
            </div>
        </div>
          
    </header>
        
    <main class="container">
            <div class="jumbo">
                <img class="jumbo-bg" src="images/Full/jumbo.jpg" alt="Image of Temple">
                <div class="container text-white">
                    <h2>Your temple experience <br>Our pleasure to keep it spiritual</h2>
                    

                    <a href="reservations.html" class="button button-action">Make a Reservation!</a>
                </div>
            </div>
            <div class="contact-us">
                <div class="row">
                    <h2 class="mx-auto">Reservation</h2>
                    
                </div>
                <hr class="accommodations-hr">

                <div class="row ">
                   <div class="contact-form mx-auto">
                    <form method="GET" action="thankyou.html">
                        <div class="input-group">
                            <label for="name">Name: <span class="required">*</span></label>
                            <input  type="text" name="name" id="name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email: <span class="required">*</span></label>
                            <input type="email" name="email" id="email" placeholder="example@test.com" required>
                        </div>

                        <div class="input-group">
                            <label for="phone">Cell Phone: </label>
                            <input type="tel" name="phone" id="phone" >
                        </div>

                        <div class="input-group">
                            <label for="date">From: (Date)<span class="required">*</span></label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="input-group">
                            <label for="date2">To: (Date)<span class="required">*</span></label>
                            <input type="date" name="date2" id="date2" required>
                        </div>

                        <div class="input-group">
                            <label for="message">Additional Message: <span class="required">*</span></label>
                            <textarea rows="4" name="message" id="message" required></textarea>
                        </div>

                        <input id="get-today" type="hidden" onload="getToday()">

                        <div class="input-group">
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                        
                    </form>
                   </div>
                </div>
                
            </div>
    </main>

    <footer class="container ">
        <div class="row half-content">
                <div class="col-third ">
                    <img class="img footer-logo my-auto" src="images/logo.png" alt="Logo">

                </div>
            
            <div class="col-third j-center">
                <p class="color-white">&copy; 2022 | Leo Vidal | WDD 230</p>
                <p class="color-white">Temple Inn <a class="color-white" href="https://goo.gl/maps/F9cnTq7uvevVJcbN6">Location</a></p>
            </div>
            <div class="col-third social my-auto">
                <div class="row j-center">
                    
                    <a class="mr-15" href="https://facebook.com">
                        <img class="img face" src="images/facebook.png" alt="Facebook link logo">
                    </a>
                
                
                    <a href="https://instagram.com">
                        <img class="img insta" src="images/instagram.png" alt="Instagram link logo">
                    </a>  
                    
                </div>
            </div>
        </div>
    </footer>
  
    <script src="scripts/main.js"></script>
</body>
</html>
